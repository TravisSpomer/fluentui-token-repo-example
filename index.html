<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8" />
<title>Fluent UI style reference</title>
<style type="text/css">
*, *::before, *::after
{
	box-sizing: inherit;
}

html
{
	box-sizing: border-box;
	min-height: 100%;

	font-family: "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 14px;
	font-weight: 400;
	line-height: 20px;
	color: black;
	background-color: white;

	cursor: default;
}

body
{
	color: black;
	padding: 0 2em 2em 2em;
}

p, h1, h2
{
	margin-block-start: 1em;
	margin-block-end: 1em;
}

h1
{
	font-family: "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 32px;
	font-weight: 600;
	line-height: 40px;
}

h2
{
	font-family: "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 24px;
	font-weight: 600;
	line-height: 32px;
}

h3
{
	font-family: "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 16px;
	font-weight: 600;
	line-height: 24px;
}

.tokentable
{
	display: grid;
	grid-template-columns: [swatch] 32px [name] auto [alias] auto [value] 1fr;
	grid-auto-rows: 32px;
	gap: .25em 1em;
	justify-content: start;
}

.tokentable > h1, .tokentable > h2, .tokentable > h3
{
	grid-column: 1 / -1;
}

.tokentable > *
{
	margin: auto 0;
	overflow: hidden;

	white-space: nowrap;
	text-overflow: ellipsis;
}

.tokentable > .swatch
{
	user-select: none;
}

.tokentable > .unknown.swatch
{
	color: #c0c0c0;
	text-align: center;
}

.tokentable > .color.swatch
{
	height: 100%;
}

.tokentable > .transparent.color.swatch
{
	background-position: 0px 0px, 8px 8px;
	background-size: 16px 16px;
	background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee 100%), linear-gradient(45deg, #eee 25%, white 25%, white 75%, #eee 75%, #eee 100%);
}

.tokentable > .text.swatch
{
	color: #404040;
	user-select: none;
}

.tokentable > .value:not(:empty)::before, .tokentable > .finalvalue::before
{
	content: " = ";
	color: #808080;
}

.tokentable > .finalvalue
{
	font-family: Inconsolata, Consolas, SFMono-Regular, monospace;
}

</style>
</head>
<body>

<h1>Fluent UI style reference</h1>

<p>Generated on <time datetime="2021-02-02T00:43:58.577Z">Tue, 02 Feb 2021 00:43:58 GMT</time></p>

<h1>Global tokens</h1>

<div class="tokentable">

	<div class="color swatch" style="background-color: #0000ff;"></div>
	<div class="name">Global-Color-Blue</div>
	<div class="value"></div>
	<div class="finalvalue">#0000ff</div>

</div>



</body></html>
