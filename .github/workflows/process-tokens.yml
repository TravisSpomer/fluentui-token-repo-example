name: Process tokens

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  process-tokens:
    name: Process tokens
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code from GitHub
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Transform the tokens
      run: |
        npm ci
        npm run build
      env:
        # This isn't needed, but since .npmrc refers to it, it'll fail if it's not defined
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Save transformed tokens as artifact
      uses: actions/upload-artifact@v2
      with:
        name: tokens
        path: tokens/

    - name: Publish to NPM
      run: |
        git config user.name "GitHub Actions bot"
        git config user.email "github-action@users.noreply.github.com"
        npm version --no-git-tag-version major
        npm publish
        git push
        git push --tags
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Rename HTML for GitHub Pages
      run: mv tokens/reference/fluentuitokens.html tokens/reference/index.html

    - name: Deploy HTML to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: tokens/reference
